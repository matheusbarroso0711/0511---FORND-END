<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2910.css">
    <title>grid</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
        }
 
 
 
        body{
            background-color: #e97b60;
            height:100vh;
        }
 
        .container{
            background-color: white;
            width:90%;
            height:90vh;
            border: 1px solid #333;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows:1 fr 2fr 2fr 2fr 1fr;
            gap: 10px;
            padding:10px;
 
        }
 
        .item{
            border: 1x solid #333;
        }
           
 
 
 
        header{
            border: 1px solid #333;
            text-align: center;
            font-weight:bold;
            display:flex;
            align-items:center;
            justify-content:center;
 
            grid-column: 1/4;
 
        }
 
 
    </style>
 
 
 
 


</head>
<body>
    <section class="container">
        <header><p>header</p></header>
        <div class="item item1">ITEM</div>
        <div class="item item2">ITEM</div>
        <div class="item item3">ITEM</div>
        <div class="item item4">ITEM</div>
        <div class="item item5">ITEM</div>
        <div class="item item6">ITEM</div>
    </section>
</body>
</html>
